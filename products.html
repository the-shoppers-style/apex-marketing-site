<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products - Apex Marketing</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Page Title -->
    <section class="py-5 bg-light text-center">
      <div class="container">
        <h1 class="fw-bold">Our Products</h1>
        <p class="text-muted">
          Explore belts and accessories by type, size, color, and gender.
        </p>
      </div>
    </section>

    <section class="container py-4">
      <div class="row">
        <!-- Filters Sidebar -->
        <!-- Filters Sidebar -->
        <aside class="col-md-3 mb-4 mb-md-0">
          <div id="filtersWrapper" class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Filters</h5>

              <!-- Category Selector -->
              <div class="mb-3">
                <label for="categorySelector" class="form-label fw-semibold"
                  >Category</label
                >
                <select id="categorySelector" class="form-select">
                  <option value="all" selected>All</option>
                  <option value="belts">Belts</option>
                  <option value="wallets">Wallets</option>
                  <option value="bags">Bags</option>
                </select>
              </div>

              <hr />

              <!-- Dynamic Filters will be injected here -->
              <div id="filtersRow"></div>
            </div>
          </div>
        </aside>

        <!-- Product Grid -->
        <div class="col-md-9">
          <div id="productGrid" class="row g-4"></div>

          <!-- SEO & no-JS fallback -->
          <noscript>
            <div class="row g-4">
              <div class="col-sm-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                  <img
                    src="assets/images/belt1.jpg"
                    class="card-img-top"
                    alt="Black Leather Belt"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Black Leather Belt</h5>
                    <p class="card-text text-muted">
                      Premium quality leather belt for men.
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                  <img
                    src="assets/images/belt2.jpg"
                    class="card-img-top"
                    alt="Brown Synthetic Belt"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Brown Synthetic Belt</h5>
                    <p class="card-text text-muted">
                      Lightweight and stylish synthetic belt.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </noscript>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/include.js"></script>
    <script src="assets/js/products.js"></script>
  </body>
</html>
